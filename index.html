<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main class="wrapper">
      <div class="content">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <ul>
          <li>
            <img src="./assets/images/icon-list.svg" />Product discovery and
            building what matters
          </li>
          <li>
            <img src="./assets/images/icon-list.svg" />Measuring to ensure
            updates are a sucess
          </li>
          <li><img src="./assets/images/icon-list.svg" />And much more!</li>
        </ul>

        <div class="container-label-error">
          <label for="email">Email address</label>
          <span class="error-initial" id="error-status"
            >Valid email required</span
          >
        </div>

        <form id="form">
          <input
            type="text"
            name="email"
            id="email"
            placeholder="email@company.com"
          />

          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>

      <div class="image"></div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
